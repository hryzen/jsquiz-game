<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="end.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body class="back">
    <div class="container" id="result">
      <h2 class="text-black">Your Score: <span id="finalScore"></span></h2>
    
    <div class="container end-page w-100 mx-auto">
      <div class="form-floating">
        <input type="username" class="form-control" id="username" placeholder="Username">
        <label for="username">Username</label>
      </div>
        <button class="btn act-btn w-100 py-2 my-2" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
   
        <button class="btn act-btn w-100 py-2 my-2 restart" id="restartBtn" type="submit">Play Again</button>
        <button class="btn act-btn w-100 py-2 my-2" id="homeBtn" type="submit">Go Home</button>
    </div>
  </div>
    <script src="end.js"></script>
</body>
</html>
