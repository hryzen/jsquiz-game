<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="simple-game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div id="question-number">Question 1 of 5</div>
            <h2 id="question">Question Text</h2>
            <div class="options">
              <div><button class="option" data-number="1">option 1</button></div>
              <div><button class="option" data-number="2">option 2</button></div>
              <div><button class="option" data-number="3">option 3</button></div>
              <div><button class="option" data-number="4">option 4</button></div>
            <div class="footer d-flex align-items-center mt-4">
                <span id="timer">Time Left: 10</span>
                <button id="next-btn" onclick="getNewQuestion()">Next</button>
            </div>
            <div id="endscore" class="text-black hide">
                <h2>Your Score: <span id="score"></span></h2>
            </div> 
          </div>     
        </div>    
    </div>

  <script src="script-sec.js"></script>
</body>
</html>
